{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<table>
    <tr>
        <th>Sender</th>
        <th>Subject</th>
        <th>Priority</th>
        <th>Sentiment</th>
    </tr>
    {% for email in emails %}
    <tr>
        <td>{{ email.sender }}</td>
        <td><a href="/email/{{ email.id }}">{{ email.subject }}</a></td>
        <td>{{ email.priority }}</td>
        <td>{{ email.sentiment }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
